<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<body>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">

    <ui:define name="title">Human Resources Home</ui:define>

    <ui:define name="body">
        <h:form id="login">
            <p:panel id="contentPanel" styleClass="contentPanel">

                <f:facet name="header">
                    <h:outputText value="Human Resources Home"/>
                    <h:commandButton id="loginBtn" value="Login" actionListener="#{authController.login}"
                                     action="#{navigationController.navigateToAdmin}" style="float :right"/>
                </f:facet>

                <p:layout>
                    <p:layoutUnit position="center" size="200">
                        <p:panel id="homePanel" header="Human Resources">
                            Welcome to the Human Resources Admin Tool.
                            <p:imageSwitch effect="fade">
                                <ui:repeat value="#{imageController.newsImages}" var="image">
                                    <p:graphicImage value="/images/#{image}"/>
                                </ui:repeat>
                            </p:imageSwitch>
                        </p:panel>
                    </p:layoutUnit>
                </p:layout>


            </p:panel>
        </h:form>

    </ui:define>
</ui:composition>


</body>
</html>
